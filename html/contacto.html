<body class="body-contacto">

    
    <nav>
        <a href="index.html"><img src="../img/logo-pr.jpg" alt="logo" height="170" width="170"></a>
        <ul>
            <li><a href="../index.html">Carlos Solari</a></li>
            <li><a href="../html/patricio-rey.html">Patricio Rey</a></li>
            <li><a href="../html/indio-solari.html">Indio Solari</a></li>
            <li><a href="../html/galeria.html">Galeria</a></li>
            <li><a href="../html/contacto.html">Contacto</a></li>
        </ul>

    </nav>


    <header>
        <img src="../img/baner2.jpg" alt="" height="100%" width="100%">
    </header>



    <main class="main-contacto">
        <section class="section-contactoimg" data-aos="zoom-out-down" data-aos-duration="2000">
            <img src="../img/oktubrecadenas.jpg" alt="">
        </section>
        <section class="section-contacto" data-aos="flip-up" data-aos-duration="2000">
            <h1>
                Dejanos tus comentarios acerca de la pagina, si te gusto, y si crees que le hace falta agregarle algun dato del mister!
            </h1>
        </section>
        <section class="section-form">
            <form action="">
                <label for="nombre">
                    <span>Nombre</span>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre">
                </label>
                <label for="apellido">
                    <span>Apellido</span>
                    <input type="text" id="apellido" placeholder="Ingrese su apellido">
                </label>
                <label for="email">
                    <span>Mail</span>
                    <input type="email" id="email" placeholder="Ingrese su email">
                </label>
                <label for="cumpleaños">
                    <span>Fecha de nacimiento</span>
                    <input type="datetime-local" id="cumpleaños" name="calendario">
                </label>
                <label for="comentarios">
                    <span>Dejanos tus comentarios</span>
                    <textarea id="comentarios"></textarea>
                </label>
                

                <input type="submit" value="ENVIAR" class="boton-form">
                




            </form>
        </section>
        <section class="section-contactoimg2">
            <img src="../img/nosentiendelmenu.jpeg" alt="">
            <img src="../img/234.jpg" alt="">
        </section>



    </main>



    <footer>
        <div class="divfoot1">
            <h2>Pagina Homenaje a Carlos Alberto Solari</h2>
            <h3>Diseñada por Tomas Moreira</h3>
            
        </div>
        <div class="divfoot2">
            <a href="https://www.instagram.com/indiosolarioficial/"><img src="../img/instragram.png" alt="instagram" height="50" width="50"></a>
            <a href="https://open.spotify.com/artist/0nUGkxUncFeXt0Dr0hhrc4"><img src="../img/spotifypng.png" alt="spotify" height="50" width="50"></a>
        </div>
    </footer>
